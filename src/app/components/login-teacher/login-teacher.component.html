
<div class="container-fluid " style="height: 100vh">

  <div class="row h-100 d-flex align-items-center justify-content-center">
    <div class="col-10 col-sm-10 col-md-8 col-lg-6 h-50" style="border: 1px solid red">
      <div class="row h-25">
        <label>Student Management System</label>
        <div class="col-6">
          <button  type="button" style="width: 100%;background-color: #F25C05" mat-raised-button color="primary" routerLink="/login">Student</button>

        </div>
        <div class="col-6">
          <button  type="button" style="width: 100%;background-color: #F25C05" mat-raised-button color="primary" routerLink="/login-teacher">Teacher</button>

        </div>
      </div>
      <div class="row h-75" style="border:1px solid red">
        <div class="col-12 col-md-6 h-100">
          <div class="row d-flex justify-content-center h-100">
            <div class="col-12 mt-4">
              <mat-form-field class="form-field" appearance="outline">
                <mat-label>Email here</mat-label>
                <input formControlName="email" matInput type="email">
              </mat-form-field>
            </div>
            <div class="col-12">
              <mat-form-field class="form-field" appearance="outline" >
                <mat-label>Password</mat-label>
                <input  formControlName="password" matInput type="password">
              </mat-form-field>
            </div>
            <div class="col-12">
              <button  type="button" style="width: 100%;background-color: #F25C05" mat-raised-button color="primary" routerLink="/teacher">Login As Teacher</button>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6 h-100 bg-danger" style="border: 1px solid red"></div>
      </div>

    </div>
  </div>
</div>
